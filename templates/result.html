<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Résultats</title>
    <link rel="stylesheet" href="static/css/universal.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
  </head>
  <body>
    <div class="container result-container">
      <div class="result-content">
        <div id="result-map"></div>
        <div class="result-box">
          <h2>Vos résultats :</h2>
          <p>Localisation réele : <br />{{ formated_real }}</p>
          <p>Localisation trouvée : <br />{{ formated_guess }}</p>
          <p>Distance : {{ distance }}</p>
          <p>Score : {{ score }} / 5000</p>
        </div>
      </div>
      <button class="result-button" onclick="window.location.href='/'">
        Retourner au jeu
      </button>
    </div>
    <script>
      var result_map = L.map('result-map').setView([0,0], 1);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution:
            '\u0026copy; \u003ca href="https://www.openstreetmap.org/copyright"\u003eOpenStreetMap\u003c/a\u003e contributors',
          detectRetina: false,
          maxNativeZoom: 19,
          minZoom: 0,
          noWrap: false,
          opacity: 1,
          subdomains: "abc",
          tms: false,
      }).addTo(result_map);

      L.marker([{{ real_location.lat }}, {{ real_location.lng }}], {icon: L.AwesomeMarkers.icon({icon: 'star', markerColor: 'green'})}).addTo(result_map);
      L.marker([{{ guess_location.lat }}, {{ guess_location.lng }}], {icon: L.AwesomeMarkers.icon({icon: 'star', markerColor: 'red'})}).addTo(result_map);
    </script>
  </body>
</html>
